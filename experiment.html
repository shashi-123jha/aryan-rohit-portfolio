<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="container">
    <div class="header">
    <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
    viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
    class="feather feather-codepen"><path d="M16 4h2a2 2 0 0 1 2 2v12a2
    2 0 0 1-2 2h-71-2-2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h212 2h7a2 2 0 0
    1 2 2z"></path><line x1="8" y1="8" x2="8" y2="12"></line><line x1="16" y1="8" x2="16" y2="12"></line></svg>
    </div>
    <div class="links">
    <ul>
    <li><a href="#">About Me |</a></li>
    <li><a href="#">Let's Keep In Touch |</a></li>
    <li><a href="#">My Blog</a></li>
    </ul>
    </div>
    </div>
    <div class="main">
    <div class="profile">
    <div class="name">
    <h1>ARYAN ROHIT</h1>
    <p>DEVELOPER, SECURITY RESEARCHER, BUG HUNTING</p>
    </div>
    <div class="hex">
    <p>0x416e642043544620706c6179657221</p>
    </div>
    </div>
    <div class="cli">
    <div class="cli-content" id="terminal">
    <p>Last login: 8/31/2024, 12:52:54 PM from 127.0.0.1</p>
    <p>Type <strong>help</strong> to list the available commands.</p>
    <div class="cli-line">
    <span class="cli-prompt">root@Gladiator:~$</span>
    <input type="text" id="cli-input" autofocus>
    </div>
    </div>
    </div>
  </div>
</div>
  

<style>

.cli {
flex: 1;
background-color: #1e1e1e;
padding: 20px;
border: 2px solid #333;
color: #00ff00;
font-family: 'Courier New', Courier, monospace;
}
.cli-content {
white-space: pre-wrap;
font-size: 1em;
}
.cli-line {
display: flex;
align-items: center;
}
.cli-prompt {
color: #00ff00;
margin-right: 5px;
}
#cli-input {
background-color: transparent;
border: none;
color: #00ff00;
font-family: inherit;
font-size: inherit;
outline: none;
width: 100%;
}

</style>


<script>


document.addEventListener('DOMContentLoaded', function () {
    const terminal = document.getElementById('terminal');
    const cliInput = document.getElementById('cli-input');

    // Commands and their responses
    const commands = {
        help: "Available commands: help, whoami, about, clear",
        whoami: "SAMY YOUNSI - Developer, Security Researcher",
        about: "I am a passionate developer with a keen interest in security research...",
        clear: ''
    };

    // Function to execute commands
    function executeCommand(command) {
        const output = document.createElement('p');
        if (commands[command]) {
            output.textContent = commands[command];
        } else {
            output.textContent = Command not found: ${command};
        }

        // Append output to terminal
        terminal.insertBefore(output, cliInput.parentNode);
        cliInput.value = '';

        // Handle clear command
        if (command === 'clear') {
            terminal.innerHTML = ''; // Clear all content inside terminal
            terminal.appendChild(cliInput.parentNode); // Re-append input line
            terminal.style.minHeight = '300px'; // Maintain minimum height after clearing
        }
    }

    // Handle input when enter is pressed
    cliInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const command = cliInput.value.trim();
            if (command) {
                const newLine = document.createElement('div');
                newLine.className = 'cli-line';
                newLine.innerHTML = <span class="cli-prompt">root@nslabs:~$</span> ${command};
                terminal.insertBefore(newLine, cliInput.parentNode);

                executeCommand(command);
            }
        }
    });

    // Adding a blink effect to the cursor
    const cursor = document.querySelector('.cursor');
    setInterval(() => {
        cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
    }, 500);
});
</script>

</body>
</html>
