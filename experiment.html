
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link
href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- GSAP Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<!-- ScrollTrigger Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

</head>
<body>
   

    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">NeroTeam Labs server LTS (aarch64 GNU/Linux)
                Last login: 9/2/2024, 9:38:52 PM from 127.0.0.1
                 Type help to list the available commands.
                 <br>user@machine:~$</span>
            <input type="text" id="command-input" autofocus autocomplete="off">
        </div>
    </div>

    <style>



#terminal {
    background-color: #000000;
    border-radius: 10px;
    padding: 20px;
    width: 80%;
    max-width: 800px;
    height: 60vh;
    overflow-y: auto;
    box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
    color: white;
}

#output {
    white-space: pre-wrap;
    margin-bottom: 10px;
}

#input-line {
    display: flex;
    align-items: center;
}

#prompt {
    margin-right: 10px;
}

#command-input {
    flex: 1;
    background: none;
    border: none;
    color: #00ff00;
    outline: none;
    font-family: inherit;
    font-size: 1rem;
}
    </style>

    <script>

document.getElementById('command-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        const input = event.target.value.trim();
        const outputElement = document.getElementById('output');

        // Example of basic command responses
        switch(input.toLowerCase()) {
            case 'help':
                outputElement.innerHTML += `<div>Available commands: help, clear, echo [text]</div>`;
                break;
            case 'clear':
                outputElement.innerHTML = '';
                break;
            case input.match(/^echo /i)?.input:
                outputElement.innerHTML += `<div>${input.slice(5)}</div>`;
                break;
            default:
                outputElement.innerHTML += `<div>Command not found: ${input}</div>`;
        }

        // Clear the input and scroll to the bottom of the terminal
        event.target.value = '';
        document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
    }
});

    </script>


 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

  
</body>
</html>
